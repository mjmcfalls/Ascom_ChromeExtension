<!DOCTYPE html>
<html>

<head>
    <title>Ascom Unite Context - Clear All Tokens options</title>
    <link rel="stylesheet" href="css/options.css">
</head>

<body>

    <div id="formdiv">
        <ul class="formul">

            <li><span class="title">Options</span></li>
            <li>&nbsp;</li>
            <li>
                <label for="baseurl" class="labelText">Base Url:&nbsp;&nbsp;
                    <input type="text" name="baseurl" id="baseurl">
                </label>
            </li>
            <li>
                <label for="autoReload" class="labelText">Auto Reload:&nbsp;&nbsp;
                    <input type="checkbox" id="autoReload" name="autoReload">
                </label>
            </li>
            <label class="labelText">Disable Warnings:&nbsp;&nbsp;
                <!-- <input type="checkbox" id="noWarn" name="noWarn"> -->
                <ul>
                    <li><input type="radio" id="allWarn" name="warnChoice" value="2"><label for="allWarn">All
                            Warnings</label></li>
                    <li><input type="radio" id="confirmWarn" name="warnChoice" value="1"><label
                            for="confirmWarn">Confirmations
                            Only</label></li>
                    <li><input type="radio" id="noWarn" name="warnChoice" value="0"><label for="noWarn">No
                            Warnings</label>
                    </li>
                </ul>

            </label>
            </li>
            <li>&nbsp;</li>
            <li>
                <button id="saveBtn">Save</button> <button id="resetBtn">Reset</button>
            </li>
            <li>
                <div id="status" class="status"></div>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="js/options.js"></script>

</html>
